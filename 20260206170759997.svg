<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="480" viewBox="0 0 850 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fp16Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="int8Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="gptqGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#eab308"/>
      <stop offset="100%" style="stop-color:#ca8a04"/>
    </linearGradient>
    <linearGradient id="awqGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="bnbGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="ggufGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <filter id="barShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="850" height="480" fill="#fafafa"/>

  <!-- Title -->
  <text x="425" y="35" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">量化方案对比 (Llama-3-8B 为例)</text>

  <!-- Subtitle -->
  <text x="425" y="58" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">显存占用 vs 推理速度 vs 精度损失</text>

  <!-- Y-axis label -->
  <text x="35" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#64748b" transform="rotate(-90, 35, 250)">显存占用 (GB)</text>

  <!-- Y-axis -->
  <line x1="100" y1="90" x2="100" y2="360" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Y-axis ticks and labels -->
  <line x1="95" y1="360" x2="100" y2="360" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="365" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">0</text>

  <line x1="95" y1="306" x2="100" y2="306" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="311" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">4</text>

  <line x1="95" y1="252" x2="100" y2="252" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="257" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">8</text>

  <line x1="95" y1="198" x2="100" y2="198" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="203" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">12</text>

  <line x1="95" y1="144" x2="100" y2="144" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="149" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">16</text>

  <line x1="95" y1="90" x2="100" y2="90" stroke="#64748b" stroke-width="1"/>
  <text x="85" y="95" text-anchor="end" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">20</text>

  <!-- Grid lines -->
  <line x1="100" y1="306" x2="780" y2="306" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="252" x2="780" y2="252" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="198" x2="780" y2="198" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="100" y1="144" x2="780" y2="144" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="3,3"/>

  <!-- X-axis -->
  <line x1="100" y1="360" x2="780" y2="360" stroke="#cbd5e1" stroke-width="1"/>

  <!-- Bars -->
  <!-- FP16: 16GB -->
  <g filter="url(#barShadow)">
    <rect x="130" y="144" width="80" height="216" rx="4" fill="url(#fp16Grad)"/>
    <text x="170" y="130" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#ef4444">16 GB</text>
  </g>
  <text x="170" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">FP16</text>
  <text x="170" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(基准)</text>

  <!-- INT8: 8GB -->
  <g filter="url(#barShadow)">
    <rect x="240" y="252" width="80" height="108" rx="4" fill="url(#int8Grad)"/>
    <text x="280" y="238" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#f97316">8 GB</text>
  </g>
  <text x="280" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">INT8</text>
  <text x="280" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(bnb)</text>

  <!-- GPTQ 4bit: 5GB -->
  <g filter="url(#barShadow)">
    <rect x="350" y="293" width="80" height="67" rx="4" fill="url(#gptqGrad)"/>
    <text x="390" y="279" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#eab308">5 GB</text>
  </g>
  <text x="390" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">GPTQ</text>
  <text x="390" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(4-bit)</text>

  <!-- AWQ 4bit: 5GB -->
  <g filter="url(#barShadow)">
    <rect x="460" y="293" width="80" height="67" rx="4" fill="url(#awqGrad)"/>
    <text x="500" y="279" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#22c55e">5 GB</text>
  </g>
  <text x="500" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">AWQ</text>
  <text x="500" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(4-bit)</text>

  <!-- BnB NF4: 6GB -->
  <g filter="url(#barShadow)">
    <rect x="570" y="279" width="80" height="81" rx="4" fill="url(#bnbGrad)"/>
    <text x="610" y="265" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#3b82f6">6 GB</text>
  </g>
  <text x="610" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">BnB NF4</text>
  <text x="610" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(QLoRA)</text>

  <!-- GGUF Q4: 4.5GB -->
  <g filter="url(#barShadow)">
    <rect x="680" y="300" width="80" height="60" rx="4" fill="url(#ggufGrad)"/>
    <text x="720" y="286" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="bold" fill="#8b5cf6">4.5 GB</text>
  </g>
  <text x="720" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#334155">GGUF</text>
  <text x="720" y="400" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">(Q4_K_M)</text>

  <!-- Legend Box -->
  <rect x="100" y="420" width="680" height="50" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Legend Items -->
  <circle cx="130" cy="445" r="6" fill="#ef4444"/>
  <text x="145" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">FP16: 无损精度</text>

  <circle cx="250" cy="445" r="6" fill="#f97316"/>
  <text x="265" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">INT8: 微调+推理</text>

  <circle cx="380" cy="445" r="6" fill="#eab308"/>
  <text x="395" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">GPTQ: 仅推理</text>

  <circle cx="495" cy="445" r="6" fill="#22c55e"/>
  <text x="510" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">AWQ: 仅推理,最快</text>

  <circle cx="620" cy="445" r="6" fill="#3b82f6"/>
  <text x="635" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">NF4: 微调首选</text>

  <circle cx="735" cy="445" r="6" fill="#8b5cf6"/>
  <text x="750" y="449" font-family="system-ui, sans-serif" font-size="10" fill="#475569">GGUF: CPU</text>
</svg>
